{% extends "base.html" %}
{% block content %}

    {% if user.is_authenticated %}
      <form action="{% url 'index' %}" method="get" onsubmit="event.stopPropagation();">
        <label for="query">Search:</label>
        <input type="text" id="query" name="query" autofocus="autofocus" required value="{{ request.GET.query|default_if_none:'' }}">
        <button type="submit">Submit</button>
      </form>

      {% if results %}
      <ul>
      {% for result in results %}
          <li><a href="{{result.url}}">{{ result.title }}</a></li>
      {% endfor %}
      </ul>
      {% endif %}
    {% endif %}
{% endblock content %}
